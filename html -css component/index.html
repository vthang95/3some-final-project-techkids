<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oh! List</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/b421d0b8cc.js"></script>
  <script src="draggabilly.pkgd.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <nav class="sidebar">
        <span class="logo">
          <h1 >Oh!List</h1>
        </span>
        <ul class="sidebar-nav nav">

        </ul>
      </nav>
    </div>
    <!-- Page content -->
    <div id="page-content-wrapper">
      <div class="container-fluid page-content">
        <nav class="navbar header" role="navigation">
            <a href="#" class="sidebar-toggle btn toggle">
              <i class="fa fa-bars"></i>
            </a>
            <div  class="navbar-brand">
              <a href="#">Dashboard</a>
            </div>
            <div class="search-box">
              <input class="zxc" type="text" name="" value="">
            </div>
            <div class="userControl">
              <div class="user-action">
                <a href=".zxc">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </a>
                <i class="fa fa-comments" aria-hidden="true"></i>
                <i class="fa fa-bell" aria-hidden="true"></i>
              </div>
              <div class="user-info">
                <img src="http://img1.ak.crunchyroll.com/i/spire4/2f6ab456b03afbe0b3c6b97c7560d8e01486165341_large.png" alt="">
              </div>

            </div>
        </nav>
        <div class="content-panel">
          <ul class="list-container">
            <i class="fa fa-th-list" aria-hidden="true"></i>
            <li class="col-md-4">Work</li>
            <li class="col-md-4">Learning</li>
            <li class="col-md-4">Housework</li>
          </ul>
          <div class="task-container">
            <div class="task">
              <div class="task-tag-color">
              </div>
              <div class="task-content">
                <div class="task-text-header">
                  <span class="date">26/10/1995</span>
                  <p class="by-user">by Nam Nguyen</p>
                </div>
                <div class="task-text">
                  i'm born
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js">
</script>
</html>
